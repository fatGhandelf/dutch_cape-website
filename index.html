<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dutch Cape</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --text-color: #0A0;
        }
        body {
            background-color: black;
            color: var(--text-color);
            font-family: monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .matrix-text {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 5px var(--text-color);
        }
        .login-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        .pulsate {
            font-size: 48px;
            text-shadow: 0 0 10px var(--text-color);
            animation: pulsate 1.5s ease-in-out infinite alternate;
            cursor: pointer;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        @keyframes pulsate {
            0% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        .brightness-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div id="typing-text" class="pulsate" onclick="openProfilePage()"></div>
    </div>
    <button class="brightness-button" onclick="toggleBrightness()">ðŸ’¡</button>

    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        const letters = `ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[{]};:'",<.>/?\\|`;
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += 0.8;
            }
        }

        function openProfilePage() {
            window.location.href = "login_page.html";
        }

        function typeText(elementId, text, speed) {
            let i = 0;
            const element = document.getElementById(elementId);
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        typeText("typing-text", "Hello", 200);

        setInterval(draw, 41);

        let brightnessLevel = parseInt(localStorage.getItem('brightnessLevel')) || 0;
        const root = document.documentElement;

        function setBrightness(level) {
            switch (level) {
                case 0:
                    root.style.setProperty('--text-color', '#0A0');
                    break;
                case 1:
                    root.style.setProperty('--text-color', '#0F0');
                    break;
                case 2:
                    root.style.setProperty('--text-color', '#5F5');
                    break;
            }
        }

        function toggleBrightness() {
            brightnessLevel = (brightnessLevel + 1) % 3;
            setBrightness(brightnessLevel);
            localStorage.setItem('brightnessLevel', brightnessLevel);
        }

        // Set initial brightness
        setBrightness(brightnessLevel);
    </script>
</body>
</html>
