<html><head><base href="https://websim.ai/"><title>AutoMato AI</title><style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 20px;
        background-color: #f4f4f4;
        transition: background-color 0.3s, color 0.3s;
    }
    body.dark-mode {
        background-color: #2c2c2c;
        color: #f4f4f4;
    }
    .container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode .container {
        background-color: #3c3c3c;
        color: #f4f4f4;
    }
    h1 {
        color: #333;
        text-align: center;
    }
    .dark-mode h1 {
        color: #f4f4f4;
    }
    .editor-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }
    .editor, .output {
        flex: 1;
        border: 1px solid #ddd;
        border-radius: 4px;
        padding: 10px;
    }
    .editor {
        background-color: #f8f8f8;
    }
    .dark-mode .editor {
        background-color: #2c2c2c;
        color: #f4f4f4;
    }
    .output {
        background-color: #fff;
        min-height: 200px;
    }
    .dark-mode .output {
        background-color: #3c3c3c;
        color: #f4f4f4;
    }
    textarea {
        width: 100%;
        height: 200px;
        resize: vertical;
        background-color: inherit;
        color: inherit;
    }
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    button:hover {
        background-color: #45a049;
    }
    .preset-tests {
        margin-top: 20px;
    }
    .preset-tests h2 {
        color: #333;
    }
    .dark-mode .preset-tests h2 {
        color: #f4f4f4;
    }
    .preset-tests ul {
        list-style-type: none;
        padding: 0;
    }
    .preset-tests li {
        margin-bottom: 10px;
        background-color: #e9e9e9;
        padding: 10px;
        border-radius: 4px;
        cursor: pointer;
    }
    .dark-mode .preset-tests li {
        background-color: #4c4c4c;
    }
    .preset-tests li:hover {
        background-color: #d9d9d9;
    }
    .dark-mode .preset-tests li:hover {
        background-color: #5c5c5c;
    }
    .dark-mode-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    .dark-mode .dark-mode-toggle {
        background-color: #45a049;
    }
</style></head><body>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()" id="darkModeToggle" title="Switch to Dark Mode" style="width: auto; font-size: 14px; padding: 5px 10px;">‚òÄÔ∏è</button>
    <div class="container">
        <h1>AutoMato AI - Automated QA Testing</h1>
        <div class="editor-container">
            <div class="editor">
                <h2>Test Script</h2>
                <textarea id="script-editor" placeholder="Enter your test script here...">// Example script
open("https://example.com/login");
find("#username").type("testuser");
find("#password").type("password123");
click("#login-button");
wait(2000);
assert(find("#welcome-message").text() === "Welcome, Test User!");
report("Login successful");
</textarea>
                <button onclick="runTest()">Run Test</button>
            </div>
            <div class="output">
                <h2>Test Output</h2>
                <pre id="test-output"></pre>
            </div>
        </div>
        <div class="preset-tests">
            <h2>Preset Tests</h2>
            <ul>
                <li onclick="loadPresetTest('login')">Login Test</li>
                <li onclick="loadPresetTest('search')">Search Functionality Test</li>
                <li onclick="loadPresetTest('checkout')">E-commerce Checkout Test</li>
            </ul>
        </div>
    </div>

    <script>
        function runTest() {
            const script = document.getElementById('script-editor').value;
            const output = document.getElementById('test-output');
            output.innerHTML = "Running test...\n\n";
            
            // Simulate test execution
            setTimeout(() => {
                output.innerHTML += "Test completed.\n\n";
                output.innerHTML += "Results:\n";
                output.innerHTML += "- Opened https://example.com/login\n";
                output.innerHTML += "- Found and filled username field\n";
                output.innerHTML += "- Found and filled password field\n";
                output.innerHTML += "- Clicked login button\n";
                output.innerHTML += "- Waited 2 seconds\n";
                output.innerHTML += "- Assertion passed: Welcome message correct\n";
                output.innerHTML += "- Report: Login successful\n";
            }, 2000);
        }

        function loadPresetTest(test) {
            const editor = document.getElementById('script-editor');
            switch(test) {
                case 'login':
                    editor.value = `
open("https://example.com/login");
find("#username").type("testuser");
find("#password").type("password123");
click("#login-button");
wait(2000);
assert(find("#welcome-message").text() === "Welcome, Test User!");
report("Login successful");
                    `;
                    break;
                case 'search':
                    editor.value = `
open("https://example.com");
find("#search-input").type("automated testing");
click("#search-button");
wait(1500);
assert(find(".search-results").length > 0);
report("Search results displayed");
                    `;
                    break;
                case 'checkout':
                    editor.value = `
open("https://example.com/store");
click("#add-to-cart-1");
click("#add-to-cart-2");
click("#checkout-button");
find("#name").type("John Doe");
find("#email").type("john@example.com");
find("#address").type("123 Test St, City, Country");
click("#place-order");
wait(3000);
assert(find("#order-confirmation").visible());
report("Order placed successfully");
                    `;
                    break;
            }
        }

        function toggleDarkMode() {
            const button = document.getElementById('darkModeToggle');
            if (document.body.classList.toggle('dark-mode')) {
                button.textContent = 'üåô';
                button.title = 'Switch to Light Mode';
            } else {
                button.textContent = '‚òÄÔ∏è';
                button.title = 'Switch to Dark Mode';
            }
        }
    </script>
</body></html>
