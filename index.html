<html><head><base href="https://websim.ai/type-tutor" />
<title>TypeMaster: Interactive Touch Typing Tutor</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #1a1a1a;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    min-height: 100vh;
    margin: 0;
  }
  h1 {
    color: #4CAF50;
    text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
  }
  #keyboard {
    background-color: #2a2a2a;
    border-radius: 10px;
    padding: 20px;
    margin-bottom: 20px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }
  .row {
    display: flex;
    justify-content: center;
    margin-bottom: 10px;
  }
  .key {
    width: 50px;
    height: 50px;
    background-color: #3a3a3a;
    border: 1px solid #505050;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 5px;
    font-weight: bold;
    transition: all 0.3s;
    color: #e0e0e0;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }
  .key.active {
    background-color: #4CAF50;
    color: white;
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(76, 175, 80, 0.7);
  }
  #exercise {
    font-size: 24px;
    margin-bottom: 20px;
    text-align: center;
    padding: 20px;
    background-color: #2a2a2a;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }
  #user-input {
    font-size: 18px;
    padding: 10px;
    width: 300px;
    margin-bottom: 20px;
    background-color: #3a3a3a;
    border: none;
    border-radius: 5px;
    color: #e0e0e0;
  }
  #feedback {
    font-size: 18px;
    font-weight: bold;
    height: 24px;
    margin-bottom: 20px;
  }
  #progress {
    width: 100%;
    background-color: #2a2a2a;
    margin-bottom: 20px;
    border-radius: 5px;
    overflow: hidden;
  }
  #progress-bar {
    width: 0%;
    height: 30px;
    background-color: #4CAF50;
    text-align: center;
    line-height: 30px;
    color: white;
    transition: width 0.3s ease-in-out;
  }
  #stats {
    display: flex;
    justify-content: space-around;
    width: 100%;
    margin-bottom: 20px;
  }
  .stat {
    text-align: center;
    background-color: #2a2a2a;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
  }
  .stat-value {
    font-size: 24px;
    font-weight: bold;
    color: #4CAF50;
  }
</style>
</head>
<body>
  <h1>TypeMaster: Interactive Touch Typing Tutor</h1>
  
  <div id="keyboard">
    <div class="row">
      <div class="key">Q</div>
      <div class="key">W</div>
      <div class="key">E</div>
      <div class="key">R</div>
      <div class="key">T</div>
      <div class="key">Y</div>
      <div class="key">U</div>
      <div class="key">I</div>
      <div class="key">O</div>
      <div class="key">P</div>
    </div>
    <div class="row">
      <div class="key">A</div>
      <div class="key">S</div>
      <div class="key">D</div>
      <div class="key">F</div>
      <div class="key">G</div>
      <div class="key">H</div>
      <div class="key">J</div>
      <div class="key">K</div>
      <div class="key">L</div>
    </div>
    <div class="row">
      <div class="key">Z</div>
      <div class="key">X</div>
      <div class="key">C</div>
      <div class="key">V</div>
      <div class="key">B</div>
      <div class="key">N</div>
      <div class="key">M</div>
    </div>
  </div>

  <div id="exercise"></div>
  <input type="text" id="user-input" autocomplete="off" autofocus>
  <div id="feedback"></div>
  
  <div id="progress">
    <div id="progress-bar">0%</div>
  </div>

  <div id="stats">
    <div class="stat">
      <div class="stat-value" id="wpm">0</div>
      <div>WPM</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="accuracy">100%</div>
      <div>Accuracy</div>
    </div>
    <div class="stat">
      <div class="stat-value" id="time">0s</div>
      <div>Time</div>
    </div>
  </div>

  <script>
    const exercises = [
      "The quick brown fox jumps over the lazy dog.",
      "Pack my box with five dozen liquor jugs.",
      "How vexingly quick daft zebras jump.",
      "Sphinx of black quartz, judge my vow.",
      "Two driven jocks help fax my big quiz.",
      "Waltz, nymph, for quick jigs vex Bud.",
      "Glib jocks quiz nymph to vex dwarf.",
      "Jackdaws love my big sphinx of quartz.",
      "The five boxing wizards jump quickly.",
      "How quickly daft jumping zebras vex.",
      "Quick zephyrs blow, vexing daft Jim.",
      "Two golden lions attack three silver wolves.",
      "A journey of a thousand miles begins with a single step.",
      "All that glitters is not gold; often have you heard that told.",
      "To be or not to be, that is the question.",
      "Ask not what your country can do for you; ask what you can do for your country.",
      "I have a dream that one day this nation will rise up.",
      "That's one small step for man, one giant leap for mankind.",
      "Elementary, my dear Watson.",
      "May the Force be with you."
      "The quick brown fox jumps over the lazy dog.",
      "Pack my box with five dozen liquor jugs.",
      "How vexingly quick daft zebras jump.",
      "Sphinx of black quartz, judge my vow.",
      "Two driven jocks help fax my big quiz.",
      "Jackdaws love my big sphinx of quartz.",
      "The five boxing wizards jump quickly.",
      "A journey of a thousand miles begins with a single step.",
      "All that glitters is not gold; often have you heard that told.",
      "To be or not to be, that is the question.",
      "Ask not what your country can do for you; ask what you can do for your country.",
      "I have a dream that one day this nation will rise up.",
      "That's one small step for man, one giant leap for mankind.",
      "Elementary, my dear Watson.",
      "May the Force be with you.",
      "Sixty zippers were quickly picked from the woven jute bag.",
      "We promptly judged antique ivory buckles for the next prize.",
      "The job requires extra pluck and zeal from every young wage earner.",
      "My girl wove six dozen plaid jackets before she quit.",
      "The public was amazed to view the quickness and dexterity of the juggler.",
      "The jukebox music puzzled a gentle visitor from a quaint valley town.",
      "Big July earthquakes confound zany experimental vows.",
      "Watch 'Jeopardy!', Alex Trebek's fun TV quiz game.",
      "Amazingly few discotheques provide jukeboxes.",
      "By Jove, my quick study of lexicography won a prize!",
      "Heavy boxes perform quick waltzes and jigs.",
      "Jack quietly moved up front and seized the big ball of wax.",
      "Few quips galvanized the mock jury box.",
      "Quick brown dogs jump over the lazy fox.",
      "The wizard quickly jinxed the gnomes before they vaporized.",
      "How razorback-jumping frogs can level six piqued gymnasts!",
      "Cozy lummox gives smart squid who asks for job pen.",
      "The five boxing wizards jump quickly.",
      "Jinxed wizards pluck ivy from the big quilt.",
      "The jay, pig, fox, zebra, and my wolves quack!",
      "Blowzy red vixens fight for a quick jump.",
      "Joaquin Phoenix was gazed by MTV for luck.",
      "A wizard's job is to vex chumps quickly in fog.",
      "Bright vixens jump; dozy fowl quack.",
      "Quick zephyrs blow, vexing daft Jim.",
      "Two driven jocks help fax my big quiz.",
      "The quick onyx goblin jumps over the lazy dwarf.",
      "Fickle jinx bog dwarves spy math quiz.",
      "How vexingly quick daft zebras jump!",
      "The golden apple was awarded to the fairest of them all.",
      "A journey through time and space: the adventure begins.",
      "In the depths of winter, I finally learned that within me there lay an invincible summer.",
      "The only way to do great work is to love what you do.",
      "It is during our darkest moments that we must focus to see the light.",
      "Life is what happens to you while you're busy making other plans.",
      "Imagination is more important than knowledge. Knowledge is limited. Imagination encircles the world.",
      "Success is not final, failure is not fatal: it is the courage to continue that counts.",
      "Be the change that you wish to see in the world.",
      "In three words I can sum up everything I've learned about life: it goes on.",
      "The greatest glory in living lies not in never falling, but in rising every time we fall.",
      "Twenty years from now you will be more disappointed by the things that you didn't do than by the ones you did do.",
      "The future belongs to those who believe in the beauty of their dreams.",
      "Strive not to be a success, but rather to be of value.",
      "The only impossible journey is the one you never begin."
    ];
    
    let currentExercise = "";
    let progress = 0;
    let startTime;
    let errors = 0;
    let timer;
    let exerciseIndex = 0;
    
    function newExercise() {
      currentExercise = exercises[exerciseIndex];
      exerciseIndex = (exerciseIndex + 1) % exercises.length;
      document.getElementById('exercise').textContent = currentExercise;
      document.getElementById('user-input').value = '';
      progress = 0;
      errors = 0;
      updateProgress();
      startTime = new Date();
      clearInterval(timer);
      timer = setInterval(updateTime, 1000);
      updateStats();
      highlightNextKey();
    }
    
    function updateProgress() {
      const progressBar = document.getElementById('progress-bar');
      progressBar.style.width = `${progress}%`;
      progressBar.textContent = `${progress}%`;
    }
    
    function updateTime() {
      const timeElapsed = Math.floor((new Date() - startTime) / 1000);
      document.getElementById('time').textContent = `${timeElapsed}s`;
    }
    
    function updateStats() {
      const timeElapsed = (new Date() - startTime) / 60000; // in minutes
      const wordsTyped = document.getElementById('user-input').value.split(' ').length;
      const wpm = Math.round(wordsTyped / timeElapsed) || 0;
      document.getElementById('wpm').textContent = wpm;
      
      const accuracy = Math.round(((progress / 100 * currentExercise.length) - errors) / (progress / 100 * currentExercise.length) * 100) || 100;
      document.getElementById('accuracy').textContent = `${accuracy}%`;
    }
    
    function highlightNextKey() {
      const userInput = document.getElementById('user-input').value;
      const nextChar = currentExercise[userInput.length];
      document.querySelectorAll('.key').forEach(key => {
        key.classList.remove('active');
        if (key.textContent.toLowerCase() === nextChar?.toLowerCase()) {
          key.classList.add('active');
        }
      });
    }
    
    document.getElementById('user-input').addEventListener('input', function(e) {
      const userInput = e.target.value;
      const correctPart = currentExercise.substring(0, userInput.length);
      
      if (userInput === correctPart) {
        document.getElementById('feedback').textContent = "Correct! Keep going!";
        document.getElementById('feedback').style.color = "#4CAF50";
        progress = Math.round((userInput.length / currentExercise.length) * 100);
        updateProgress();
        highlightNextKey();
        
        if (userInput === currentExercise) {
          document.getElementById('feedback').textContent = "Great job! Press ENTER for next sentence.";
          clearInterval(timer);
        }
      } else {
        document.getElementById('feedback').textContent = "Oops! Try again.";
        document.getElementById('feedback').style.color = "#FF5252";
        errors++;
      }
      
      updateStats();
    });
    
    document.getElementById('user-input').addEventListener('keydown', function(e) {
      if (e.key === 'Enter' && this.value === currentExercise) {
        newExercise();
      }
    });
    
    newExercise();
  </script>
</body></html>
