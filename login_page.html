<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        :root {
            --text-color: #0A0;
        }
        body {
            background-color: black;
            color: var(--text-color);
            font-family: monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .matrix-text {
            position: absolute;
            font-weight: bold;
            font-size: 20px;
            text-shadow: 0 0 5px var(--text-color);
        }
        .profile-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            background-color: black;
            border: 1px solid var(--text-color);
            color: var(--text-color);
            padding: 5px;
            margin: 5px;
            font-family: monospace;
            font-size: 18px;
            text-shadow: 0 0 5px var(--text-color);
        }
        ::placeholder {
            color: var(--text-color);
            opacity: 0.7;
        }
        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            text-shadow: 0 0 5px var(--text-color);
            text-decoration: none;
            color: var(--text-color);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 1000;
        }
        .brightness-button {
            position: fixed;
            top: 20px;
            right: 20px;
            font-size: 24px;
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            z-index: 1000;
        }
        #pull-to-refresh-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: var(--text-color);
            font-size: 14px;
            transform: translateY(-100%);
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div id="pull-to-refresh-indicator">Pull down to refresh</div>
    <a href="index.html" class="home-link">HOME</a>
    <button class="brightness-button" onclick="toggleBrightness()">ðŸ’¡</button>
    <div class="profile-container">
        <form onsubmit="return validateForm()">
            <input type="text" placeholder="Username" id="username" required>
            <br>
            <input type="password" placeholder="Password" id="password" required>
        </form>
    </div>

    <script>
        const canvas = document.createElement('canvas');
        document.body.appendChild(canvas);
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const ctx = canvas.getContext('2d');

        const letters = `ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()-_=+[{]};:'",<.>/?\\|`;
        const fontSize = 20;
        const columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height);
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--text-color');
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = letters[Math.floor(Math.random() * letters.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i] += 0.8;
            }
        }

        function validateForm() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            if (username && password) {
                alert("Login successful!");
                return true;
            }
            return false;
        }

        setInterval(draw, 41);

        let brightnessLevel = parseInt(localStorage.getItem('brightnessLevel')) || 0;
        const root = document.documentElement;

        function setBrightness(level) {
            switch (level) {
                case 0:
                    root.style.setProperty('--text-color', '#0A0');
                    break;
                case 1:
                    root.style.setProperty('--text-color', '#0F0');
                    break;
                case 2:
                    root.style.setProperty('--text-color', '#5F5');
                    break;
            }
        }

        function toggleBrightness() {
            brightnessLevel = (brightnessLevel + 1) % 3;
            setBrightness(brightnessLevel);
            localStorage.setItem('brightnessLevel', brightnessLevel);
        }

        // Set initial brightness
        setBrightness(brightnessLevel);

        // Pull-to-refresh functionality
        let startY;
        let pullDistance = 0;
        const pullThreshold = 100; // Pixels to pull before refreshing
        const indicator = document.getElementById('pull-to-refresh-indicator');

        document.addEventListener('touchstart', (e) => {
            startY = e.touches[0].pageY;
        }, { passive: true });

        document.addEventListener('touchmove', (e) => {
            const y = e.touches[0].pageY;
            pullDistance = y - startY;
            
            if (pullDistance > 0 && pullDistance <= pullThreshold) {
                indicator.style.transform = `translateY(${pullDistance - 40}px)`;
            }
        }, { passive: true });

        document.addEventListener('touchend', () => {
            if (pullDistance > pullThreshold) {
                location.reload();
            } else {
                indicator.style.transform = 'translateY(-100%)';
            }
            pullDistance = 0;
        }, { passive: true });
    </script>
</body>
</html>
